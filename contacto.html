<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Personal</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/contacto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/darkmode.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Stack+Sans+Notch:wght@200..700&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="index.html" class="navbar-link">Inicio</a></li>
                    <li class="navbar-item"><a href="contacto.html" class="navbar-link">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
<main>
    <div class="contacto-container">
        <h1>Contacto</h1>

        <form>
            <ul>
                <li>
                    <input id="nombre" type="text" placeholder="Nombre">
                </li>
                <li>
                    <input id="email" type="email" placeholder="Email">
                </li>
                <li>
                    <textarea id="mensaje" placeholder="Mensaje"></textarea>
                </li>
            </ul>
            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>

    <div class="darkmode-button-container">
        <button class="darkmode-button" type="button" id="darkmode-button">
            Dark Mode
        </button>
    </div>
</main>

    <footer>
        <div class="footer-container">
            <img src="img/LogoUADE.png" alt="Logo">
            <p>Derechos reservados &copy; 2025 Erick Barron</p>
            <a href="https://www.linkedin.com/in/erickbarronb">GitHub Repo</a>
        </div>
    </footer>
</body>
</html>
